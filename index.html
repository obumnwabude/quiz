<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="app.js" type="module"></script>
  <title>Take your Quiz</title>
</head>
<body>
  <nav>
    <span id="brand-name">Quiz</span>
  </nav>
  <main>
    <h1>Quiz</h1>
    <div id="quiz-container">
      <div id="question">
        <h3 id="question-number">Question 1</h3>
        <p id="question-content"></p>
      </div>
      <div id="options">
        <form id="option-form">
          <label class="option">
            <input type="radio" name="option" value="A" required>
            <div class="inner-option-container">
              <span class="option-letter">A</span>
              <span class="option-content"></span>
            </div>
          </label>
          <label class="option">
            <input type="radio" name="option" value="B">
            <div class="inner-option-container">
              <span class="option-letter">B</span>
              <span class="option-content"></span>
            </div>
          </label>
          <label class="option">
            <input type="radio" name="option" value="C">
            <div class="inner-option-container">
              <span class="option-letter">C</span>
              <span class="option-content"></span>
            </div>
          </label>
          <label class="option">
            <input type="radio" name="option" value="D">
            <div class="inner-option-container">
              <span class="option-letter">D</span>
              <span class="option-content"></span>
            </div>
          </label>
          <div id="button-container">
            <button id="submit-button" disabled>Submit</button>
            <button id="next-button">Next</button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
